<!DOCTYPE html>
<html>
<head>
<title>Webpub</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
li{list-style: square};
</style>
</head>
<body>
	<div class="container">
		<div class="table-responsive">
			<div>
				<h2 id="themes_section">Thema&#39;s - Th√®mes</h2>
				<label for="filter">Filter:</label> <input type="text"
					id="filterTheme">
			</div>
			<div id="theme_table"></div>

		</div>
	</div>

	<script>

function loadCsvToHtmlTable(csv, htmlThead, targetDivId){
	$.ajax({
		url:csv,
		dataType:"text",
		success:function(data){
			var input_data = data.split(/\r?\n|\r/);
			var table_data = '<table class="table table-bordered table-striped">' + htmlThead; 
			// Rows
			for(var count=1; count<input_data.length-1; count++){
				var cell_data = input_data[count].split(";");
				table_data += '<tr>';
				// Cells
				for(var cell_count=0; cell_count<cell_data.length; cell_count++){
					table_data += '<td>'+cell_data[cell_count]+'</td>';
				}
				table_data += '</tr>';
			}
			table_data += '</table>';
			$(targetDivId).html(table_data);
		}
	});	
}

// load themes.csv into html table #theme_table
loadCsvToHtmlTable("themes.csv", "<thead><tr><th>Guid</th><th>FR</th><th>NL</th></tr></thead>", "#theme_table")

// Add filter on table
$(function() {
  // filter on Themes
  $("#filterTheme").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#theme_table > table > tbody > tr").filter(function() {      
		$(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>
</body>
</html>
